<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>spotify-now-playing</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script> -->
    <!-- <script src="./main.js" crossorigin="anonymous"></script> -->
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family={{titleFontName}}:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family={{artistsFontName}}:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family={{albumFontName}}:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family={{progressTextFontName}}:400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family={{previousFontName}}:400,700" rel="stylesheet">
</head>
<body>
    <div id="container">
        <div id="div-current">
            <div id="div-cover">
                <img id="cover" />
            </div>
            <div id="div-song">
                <div id="div-title">
                    <span id="title"></span>
                </div>
                <div id="div-artists">
                    <span id="artists"></span>
                </div>
                <div id="div-album">
                    <span id="album"></span>
                </div>
                <div id="div-progress">
                    <div id="div-progressBar-total">
                        <div id="div-progressBar-current"></div>
                    </div>
                    <div id="div-progressText">
                        <div id="div-progressText-current"><span id="progressText-current"></span></div>
                        <div id="div-progressText-total"><span id="progressText-total"></span></div>
                    </div>
                </div>
            </div>
        </div>
        <div id="div-previousText">
            <span id="previousText"></span>
        </div>
    </div>
</body>
</html>
